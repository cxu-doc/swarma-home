title : "科学社区-集智俱乐部"
content: |
  <h3>方法论体系</h3>
  梳理与复杂科学相关的理论、方法论体系、前沿应用，构建复杂科学学科大图景。
  <h3>前沿方向</h3>
  聚焦「最前沿」的科研领域，孵化前沿未成体系的前沿方向，探索科研的「无人区」。
  <h3>科研生态</h3>
  通过聚集交叉学科领域专家、学习者、行业实践者以及投资人，为前沿科学的探索提供最优质的科研生境。
  <h3>共学共研</h3>
  通过「共学共研」的模式，结合社区不同专业能力的成员为领域梳理做出贡献，帮助社区成员成长，通过任务打怪升级。
