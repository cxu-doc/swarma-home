title: "集智斑图网站"
id: gallery-pattern
style: "style2 big lightbox onscroll-fade-in"
content: |
  集智斑图是集智俱乐部创建的复杂科学领域的高质量内容聚合平台，包含了自组织社区、多领域学习路径、最新论文更新、论文解读活动等板块。集智斑图的目标是沉淀聚合复杂科学相关的科研资料，提高信息匹配效率。
pictures:
  - title: "顶刊速递"
    content: "斑图速递是由数据自动采集、科学术语自动提取、跨学科领域论文过滤、科学影响力评价体系等一系列技术支撑的，其中多项技术为自主研发并已注册专利。集智技术团队将持续专注于建立更完善的复杂科学知识体系和知识管理体系，服务于集智社区。"
    image: "https://pattern.swarma.org/top_issue"
    thumb: "images/截屏2023-03-31 09.44.17.png"
    button: "详情"

  - title: "学习路径"
    content: "学习路径是针对多个研究领域的经典论文清单，跨学科学习与研究的便捷路径。主要是希望通过社区针对某个主题的学习以自动的方式，或是用户自发的记录的方式，形成可供入门者更好索引的资源列表和学习清单。​其一是通过交互式播放器中记录的核心术语和资源，可自动生成针对该主题的学习资源汇总页面；其二是用户通过学习某一个主题总结下来的核心学习顺序和资源，以路径形式呈现。"
    image: "https://pattern.swarma.org/learn_paths"
    thumb: "images/截屏2023-03-31 09.48.03.png"
    button: "详情"

  - title: "交互式播放器"
    content: "集智斑图推出了针对科研工作者和信息猎手的可交互式播放器，帮助大家解决视频太长看不完，内容太多找不到重点，想看的要点无法快速定位等痛点问题，实现了幻灯片与时间轴与对应，并记录讲者在不同时刻提及到的重要术语概念和资源，最终生成资源汇总列表，概览所有的知识分布和资源分布。"
    image: "https://swarma.org/?p=41344"
    thumb: "images/wxsync-2023-03-a35c25d1d4be48640495ad0f13f0b665.png"
    button: "详情"
