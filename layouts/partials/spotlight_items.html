<!-- spotlight_items -->
<section class="{{ .overall_style }}" {{ with .id }} id="{{ . }}"{{ end }}> 
    <!-- wrapper style1 align-center -->
    <div class="inner">
        {{ with .title }}<h2>{{ . }}</h2>{{ end }}
        {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}
        <div class="spotlight-items {{ .items_style }}">
            {{ range .items }}
                {{ partial "spotlight_extend" . }}
            {{ end }}
        </div>
    </div>
</section>
